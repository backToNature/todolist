<body>
<script type='text/javascript'>
//手机端android上的uc和qq,所有机型微信,以及app中内嵌wap畅言时，浏览器不支持window.open只能在当前页进行跳转

window.onload = winClose;


function winClose() {
    try {
        window.close();
    } catch (e) {
        window.opener = null;
        window.open('','_self');
        window.close();
    }
}
</script>
</body>
</html>
