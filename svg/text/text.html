<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg文字</title>
</head>
<body>
    <fieldset>
        <legend>文字旋转</legend>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
          <text x="0" y="15" fill="red" transform="rotate(30 20,40)">旋转、跳跃、我闭着眼</text>
        </svg>
    </fieldset>
    <fieldset>
        <legend>给文字配置路径</legend>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
        xmlns:xlink="http://www.w3.org/1999/xlink">
           <defs>
            <path id="path1" d="M75,20 a1,1 0 0,0 100,0" />
          </defs>
          <text x="10" y="100" style="fill:red;">
            <textPath xlink:href="#path1">弯 得 很 有 质 感</textPath>
          </text>
        </svg>
    </fieldset>
    <fieldset>
        <legend>文字带链接</legend>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
        xmlns:xlink="http://www.w3.org/1999/xlink">
          <a xlink:href="http://beijing.focus.cn" target="_blank">
            <text x="0" y="15" fill="red">点我可以跳走</text>
          </a>
        </svg>
    </fieldset>
    <a href="./font.html">svg中文乱码对照表</a>
</body>
</html>
