<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>文字按路径排列</legend>
        <svg width="360" height="200" xmlns="http://www.w3.org/2000/svg">
            <path id="path1" d="M10,80 q100,120 120,20 q140,-50 160,0" stroke="#cd0000" stroke-width="2" fill="none" />
            <text font-family="microsoft yahei" font-size="40" x="0" y="50" fill="#cd0000">
                <textPath xlink:href="#path1">帅不帅，就问帅不帅</textPath>
            </text>
        </svg>
    </fieldset>
    <fieldset>
        <legend>文字按路径运动</legend>
        <svg width="360" height="200" xmlns="http://www.w3.org/2000/svg">
          <text font-family="microsoft yahei" font-size="40" x="0" y="0" fill="#cd0000">帅
            <animateMotion path="M10,80 q100,120 120,20 q140,-50 160,0" begin="0s" dur="10s" repeatCount="indefinite"/>
          </text>
          <path d="M10,80 q100,120 120,20 q140,-50 160,0" stroke="#cd0000" stroke-width="2" fill="none" />
        </svg>
    </fieldset>
</body>
</html>
