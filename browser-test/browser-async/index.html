   <script>
       var name = 'guy'; //=> window.name = 'guy';
       function A() {
           var name = 'yep';
           this.name = 'World';
           console.log(name);
       }
       function say() {
           window.test = this;
           console.log(this);
           if (typeof name === 'undefined') {
               var name = 'xng';
               console.log('Goodbye,' + this.name);
           } else {
               console.log('Hello,' + name);
           }
       }
       
       A.prototype.say = say;
       var a = new A();
       a.say();
       say();
   </script>
   <script>
