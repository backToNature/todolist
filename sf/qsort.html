<body>
<h1>快速排序</h1>
<input type="text" id="array" placeholder="请输入以逗号分隔的数字"/>
<input type="button" value="执行排序" id="excute"/>
<p>排序结果:</p>
</body>
<script type="text/javascript"> 
function partition(A,low,high){
	var i,j,povi = A[low];
	while(low < high){
		while(low < high && A[high] >= povi){
			high--;
		}
    A[low] = A[high];
    console.log(A);
		while(low < high && A[low] <= povi){
			low++;
		}
    A[high] = A[low]
    console.log(A);
	}
	A[low] = povi;
	return low;
}
function Qsort(A,low,high){
	var povit;
	if(high >low){
		povit = partition(A,low,high);
		Qsort(A,low,povit-1);
		Qsort(A,povit+1,high);
	}
}
var button = document.getElementById("excute");
button.onclick = function(){
	var arrstr = document.getElementById("array").value.toString(),
	array = arrstr.split(",");
	for(var i = 0; i< array.length; i++){
		array[i] = parseInt(array[i]);
	}
	Qsort(array,0,array.length-1);
	document.getElementsByTagName("p")[0].innerHTML= "排序结果:"+array;
};

</script>
