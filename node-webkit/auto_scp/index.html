<!DOCTYPE html>
<html>
    <head>
        <title>焦点前端自动化</title>
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="left">
            <div class="list-group">
                <a v-for="item in items" href="#" v-on:click.prevent="" class="list-group-item" v-bind:class="{ active: item.active}">{{item.name}}</a>
            </div>
            <div class="bottom-bar">
                <span class="glyphicon glyphicon-plus"></span>
                <span class="glyphicon glyphicon-arrow-up"></span>
                <span class="glyphicon glyphicon-arrow-down"></span>
            </div>
        </div>
        <div id="content">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="exampleInputEmail1">服务器地址</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="例:192.168.1.1:22">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">账号</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入账号">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入账号">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">远程目录</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="例:/opt/data/pad/view">
              </div>
              <div class="form-group">
                <label for="test">本地目录</label>
                <input type="file" nwdirectory class="form-control" id="test"  placeholder="例d:/dev/opt">
              </div>
              <button type="button" class="btn btn-primary" id="save">保存</button>
              <button type="button" class="btn btn-default" id="cancel">取消</button>
            </div>
        </div>

            var app = new Vue({

                methods: {
                    active: function () {

                data: {
                    items: [
                        {

                            active: true
                        },
                        {

            });

    </body>
</html>
